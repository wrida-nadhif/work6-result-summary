<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Agbalumo&family=Fraunces:opsz,wght@9..144,600;9..144,700&family=Hanken+Grotesk:wght@500;700;800&family=Inter:wght@400;700&family=Kanit&family=Lexend+Deca&family=Mukta:wght@800&family=Pacifico&family=Poppins&family=Rubik:ital,wght@1,600&display=swap" rel="stylesheet">
    <title>result-summary</title>
</head>
<body>
    <div class="container">
        <div class="box1">
            <p>Your Result</p>
            <div class="circle">  <span>76</span>
                <p>of 100</p></div>
           
            
         <h3>Great</h3>
         <p>You scored higher than 65% of<br> the people who have taken <br>these tests.</p>
        </div>
        <div class="box2">
            <h2>Summary</h2>
               

                <div class="liner1">
                    <div><img src="/images/assets/images/icon-reaction.svg"></img>
                        <span>Reaction</span></div>
                 <div> <p><strong>80</strong>/100</p></div>
                
                </div>
           
                <div class="liner2">
                    <div> <img src="/images/assets/images/icon-memory.svg"></img>
                        <span>Memory</span></div>
            <div><p><strong>92</strong>/100</p></div>
                 
                </div>

                <div class="liner3">
                 <div><img src="/images/assets/images/icon-verbal.svg"></img>
                    <span>Verbal</span></div>
                    <div> <p><strong>61</strong>/100</p></div>
                
                </div>
                <div class="liner4">
                    <div><img src="/images/assets/images/icon-visual.svg"></img>
                        <span>Visual</span></div>
                 <div> <p><strong>72</strong>/100</p></div>
                
                </div>
           <button class="button">Continue</span></button>
        </div>
    </div>
